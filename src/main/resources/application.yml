server:
  port: 8080

spring:
  application:
    name: wechat-work-callback
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000ms

# 企业微信配置
wechat:
  work:
    # 企业ID
    corp-id: your_corp_id
    # 客户联系Secret（在应用管理-客户联系获取）
    contact-secret: your_contact_secret
    # 接收消息的Token
    token: your_token
    # 接收消息的EncodingAESKey
    encoding-aes-key: your_encoding_aes_key
    # H5链接的基础URL
    h5-base-url: https://your-domain.com/h5/customer
    # Access Token缓存时间（秒）
    token-expire-time: 7000

# 日志配置
logging:
  level:
    com.company.wechat: debug
    root: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

